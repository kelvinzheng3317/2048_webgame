    <link rel="stylesheet" href="2048styles.css">
    <title>2048</title>
</head>
<body>
    <div class="center-all">

        <div class="container-all">
            <div class="heading">

            </div>
            
            <div class="center-game">
                <div class="grid">
                </div>
            </div>
        </div>
        
    </div>
